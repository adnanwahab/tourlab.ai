# fly.toml app configuration file generated for bluegreen on 2024-09-11T11:33:29+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bluegreen'
primary_region = 'sin'
kill_signal = 'SIGTERM'

[deploy]
strategy = "bluegreen"

[env]
  PHX_HOST = 'bluegreen.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    grace_period = "2s"
    interval = "15s"
    method = "GET"
    path = "/healthcheck"
    timeout = "1s"

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '2gb'
  cpu_kind = 'performance'
  cpus = 1
